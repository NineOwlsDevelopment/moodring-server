<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from purple to cyan -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C7AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21F6D2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mask to create ring shape -->
    <mask id="ringMask">
      <rect width="32" height="32" fill="white"/>
      <circle cx="16" cy="16" r="7" fill="black"/>
    </mask>
  </defs>
  
  <!-- Background (transparent for favicon) -->
  <rect width="32" height="32" fill="transparent"/>
  
  <!-- Ring shape using mask -->
  <circle cx="16" cy="16" r="12" fill="url(#ringGradient)" mask="url(#ringMask)" transform="rotate(-15 16 16)"/>
</svg>









